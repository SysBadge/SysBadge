name: "Web deployment (preview)"

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
  #push:
jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
    - uses: cachix/cachix-action@v12
      with:
        name: sysbadge
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix build -L .#sysbadge_web
    - uses: actions/upload-artifact@v3
      with:
        name: web
        path: result/
        retention-days: 5
  build-fw:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
    - uses: cachix/cachix-action@v12
      with:
        name: sysbadge
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix build -L .#sysbadge_fw
    - uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: result/share/sysbadge/
        retention-days: 5
  deploy-preview:
    needs: [ build-web, build-fw ]
    concurrency: preview-${{ github.ref }}
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v3
    - name: Download build web directory
      id: download
      uses: actions/download-artifact@v3
      with:
        name: web
        path: dist/
    - name: Download build web directory
      id: download-fw
      uses: actions/download-artifact@v3
      with:
        name: firmware
        path: dist/
    - name: Deploy preview
      uses: rossjrw/pr-preview-action@v1
      with:
        source-dir: dist/