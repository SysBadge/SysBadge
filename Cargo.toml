[package]
name = "sysbadge"
version = "0.1.0"
edition = "2021"
license = "gpl3"
authors = [ "Finn Behrens <me@kloenk.dev>" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = [ "pico" ]
pico = ["cortex-m", "cortex-m-rt", "alloc-cortex-m", "embedded-hal", "defmt-rtt", "rp2040-hal", "pimoroni_badger2040" ]
simulator = [ "embedded-graphics-simulator" ]


[dependencies]
cortex-m = { version = "0.7", optional = true }
cortex-m-rt = { version = "0.7", optional = true }
alloc-cortex-m = { version = "0.4", optional = true }
embedded-hal = { version = "0.2.5", features = ["unproven"], optional = true }
rp2040-hal = { version = "0.8.0", features = [ "disable-intrinsics" ], optional = true }

defmt = { version = "0.3", features = ["alloc"] }
defmt-rtt = { version = "0.4", optional = true }
panic-probe = { version = "0.3", features = ["print-defmt"] }

# We're using a Pico by default on this template
# rp-pico = "0.7"

# Board support
pimoroni_badger2040 = { version = "0.4", optional = true }

nb = "1.1"
fugit = "0.3"

# Display
embedded-graphics = "0.8"
uc8151 = { version = "0.2", features = [ "graphics" ] }
embedded-graphics-simulator = { version = "0.5", optional = true }

[[bin]]
name = "sysbadge"
path = "src/bin/pico.rs"
required-features = [ "pico" ]

[[bin]]
name = "simulator"
path = "src/bin/simulator.rs"
required-features = [ "simulator" ]

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = true
opt-level = 3
overflow-checks = true

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

# do not optimize proc-macro crates = faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
